<script type='text/javascript'>

var QueryString = (function () {
  // This function is anonymous, is executed immediately and
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  }
    return query_string;
})();

var
  id = 'div-gpt-ad-' + Date.now(),
  width = parseInt(QueryString.w) || 300,
  height = parseInt(QueryString.h) || 250;

var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];
(function() {
var gads = document.createElement('script');
gads.async = true;
gads.type = 'text/javascript';
var useSSL = 'https:' == document.location.protocol;
gads.src = (useSSL ? 'https:' : 'http:') +
'//www.googletagservices.com/tag/js/gpt.js';
var node = document.getElementsByTagName('script')[0];
node.parentNode.insertBefore(gads, node);
})();

googletag.cmd.push(function() {
googletag.defineSlot('/59676769/MediumRectangle' + width + 'x' + height, [width, height], id).addService(googletag.pubads());
googletag.enableServices();
});
</script>

<div></div>

<script>
  var node = document.getElementsByTagName('div')[0];
  node.setAttribute('id', id);
  node.style.width = width + 'px';
  node.style.height = height + 'px';

  googletag.cmd.push(function() { googletag.display(id); });
</script>
